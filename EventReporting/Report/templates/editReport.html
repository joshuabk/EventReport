{% extends 'base.html'%}


{% block content%}


<form class="form-inline my-2 my-lg-0" action ="{% url 'editReport' report.pk %}" method = "POST"  >
    {% csrf_token %}
    
   <div class="card mx-auto" id  = 'mainCard'>
    <div class="card-body mx-auto">
    {{errors}}
    <table>
  

    <tr><td>Reporter: </td><td><input class="form-control mr-sm-2" type="text" placeholder="Reporter Name"  name = 'Name' value = {{report.Name}}></td></tr>
    
    <tr><td>Location: </td><td><input class="form-control mr-sm-2" type="text" placeholder="Location"  name = 'Location' value = {{report.Location}}></td></tr>
         
    <tr><td>Report Date</td><td> <input type="date" class="form-control" id="reportDate" name="ReportDate" value = {{report.ReportDate|date:'Y-m-d'}}></td></tr>

    <tr><td>Incident Date</td><td> <input type="date" class="form-control" id="daInput" name="IncidentDate" value = {{report.IncidentDate|date:'Y-m-d'}}></td></tr>

    <tr><td>Patient Name: </td><td><input class="form-control mr-sm-2" type="text" placeholder="Patient Name"  name = 'PatientName' value = {{report.PatientName}}></td></tr>
    
    <tr><td>Patient MRN: </td><td><input class="form-control mr-sm-2" type="text" placeholder="Patient MRN"  name = 'PatientMRN' value = {{report.PatientMRN}}></td></tr>
    
    
  
    <td>Incident Type: </td><td> <select name ='IncidentType' class="form-control">
       <option value="near miss" {% if report.IncidentType == "near miss" %}selected{% endif %}>near miss</option> 
       <option value="unsafe condition" {% if report.IncidentType == "unsafe condition" %}selected{% endif %}>unsafe condition</option> 
       <option value="process improvement" {% if report.IncidentType == "process improvement" %}selected{% endif %}>process imporvement</option>  
       <option value="event" {% if report.IncidentType == "event" %}selected{% endif %}>event</option> </select></td></tr>
   


       <tr><td>Incident Description: </td><td><textarea rows="3" cols="40" name = "IncidentDescription">{{report.IncidentDescription}}</textarea></td></tr>
    


    

</table><br>

</div>
<button class="btn btn-outline-success my-2 my-sm-0 ml-5 mr-5" type="submit">Save</button>
</div>

   
    
</form>

<style>
        #mainCard{
            margin-bottom: 150px
        }
    
    </style>


{%endblock%}
