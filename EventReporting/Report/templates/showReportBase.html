<title>Incident Reports</title>
<style>
  tr:nth-child(odd) {
    background-color: #ffffff;
  }

</style>
   
 

   <td>{{report.id}}</td> 
   <td>{{report.Name}}</td>
   <td>{{report.Location}}</td>

   <td>{{report.IncidentDate|date:'m/d/Y'}}</td>

   <td>{{report.ReportDate|date:'m/d/Y'}}</td>

   <td>{{report.IncidentType}}</td>
        
       
    <td><textarea rows="3" cols="20" readonly style="border: none">{{report.IncidentDescription}}</textarea></td>

    <td>
    <form action="{% url 'editReport' report.pk %}" method="get" style="display:inline;">
        {% csrf_token %}
       <button class="edit"  role="button"><i class="fa fa-edit"></i></button>
    </form></td>
    <td>
    <form action="{% url 'deleteReport' report.pk %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button class="delete"  onclick="return confirm('Are you sure you want to delete this entry?')" role="button"><i class="fa fa-trash"></i></button>
  </form></td>
